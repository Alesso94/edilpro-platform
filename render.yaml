services:
  - type: web
    name: edilpro-backend
    env: node
    buildCommand: |
      cd backend
      npm install
    startCommand: cd backend; node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false 